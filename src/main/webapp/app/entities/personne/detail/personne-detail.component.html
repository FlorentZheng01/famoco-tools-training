<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="personne">
      <h2 data-cy="personneDetailsHeading"><span jhiTranslate="myFirstJhipsterApp.personne.detail.title">Personne</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ personne.id }}</span>
        </dd>
        <dt><span jhiTranslate="myFirstJhipsterApp.personne.personne_id">Personne Id</span></dt>
        <dd>
          <span>{{ personne.personne_id }}</span>
        </dd>
        <dt><span jhiTranslate="myFirstJhipsterApp.personne.name">Name</span></dt>
        <dd>
          <span>{{ personne.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
