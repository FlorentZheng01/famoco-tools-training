<div>
  <h2 id="page-heading" data-cy="PeopleHeading">
    <span jhiTranslate="myFirstJhipsterApp.people.home.title">People</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="myFirstJhipsterApp.people.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-people"
        [routerLink]="['/people/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="myFirstJhipsterApp.people.home.createLabel"> Create a new People </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="people?.length === 0">
    <span jhiTranslate="myFirstJhipsterApp.people.home.notFound">No people found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="people && people.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="myFirstJhipsterApp.people.firstName">First Name</span></th>
          <th scope="col"><span jhiTranslate="myFirstJhipsterApp.people.lastName">Last Name</span></th>
          <th scope="col"><span jhiTranslate="myFirstJhipsterApp.people.email">Email</span></th>
          <th scope="col"><span jhiTranslate="myFirstJhipsterApp.people.phoneNumber">Phone Number</span></th>
          <th scope="col"><span jhiTranslate="myFirstJhipsterApp.people.peoplename">Peoplename</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let people of people; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/people', people.id, 'view']">{{ people.id }}</a>
          </td>
          <td>{{ people.firstName }}</td>
          <td>{{ people.lastName }}</td>
          <td>{{ people.email }}</td>
          <td>{{ people.phoneNumber }}</td>
          <td>{{ people.peoplename }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/people', people.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/people', people.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(people)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
