<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="retailer">
      <h2 data-cy="retailerDetailsHeading"><span jhiTranslate="myFirstJhipsterApp.retailer.detail.title">Retailer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ retailer.id }}</span>
        </dd>
        <dt><span jhiTranslate="myFirstJhipsterApp.retailer.name">Name</span></dt>
        <dd>
          <span>{{ retailer.name }}</span>
        </dd>
        <dt><span jhiTranslate="myFirstJhipsterApp.retailer.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ retailer.phoneNumber }}</span>
        </dd>
        <dt><span jhiTranslate="myFirstJhipsterApp.retailer.address">Address</span></dt>
        <dd>
          <span>{{ retailer.address }}</span>
        </dd>
        <dt><span jhiTranslate="myFirstJhipsterApp.retailer.mail">Mail</span></dt>
        <dd>
          <span>{{ retailer.mail }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/retailer', retailer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
